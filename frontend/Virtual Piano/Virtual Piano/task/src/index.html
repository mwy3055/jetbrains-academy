<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>

<link href="style.css" rel="stylesheet" type="text/css">

<script>
    document.addEventListener("keydown", function (event) {
        if (event.key === 'a') {
            let audio = new Audio("A.mp3");
            audio.play();
        } else if (event.key === 's') {
            let audio = new Audio("S.mp3");
            audio.play();
        } else if (event.key === 'd') {
            let audio = new Audio("D.mp3");
            audio.play();
        } else if (event.key === 'f') {
            let audio = new Audio("F.mp3");
            audio.play();
        } else if (event.key === 'g') {
            let audio = new Audio("G.mp3");
            audio.play();
        } else if (event.key === 'h') {
            let audio = new Audio("H.mp3");
            audio.play();
        } else if (event.key === 'j') {
            let audio = new Audio("J.mp3");
            audio.play();
        } else {
            console.log("Warning!")
        }
    });
</script>
</body>
</html>
